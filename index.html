<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Japan</title>
</head>
<body>

    <section class="showcase py-5 vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6 pe-5">
                    <img src="img/icon.ico" alt="" class="pb-6">
                    <h1 class="display-1 fw-bold">
                        Adventure <br>
                        <span class="fw-lighter header-space text-uppercase">Japan</span>
                        </h1>
                    <p class="lead fw-bold">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error consequuntur, id earum ea nobis tenetur neque ipsam officiis cum quisquam saepe ratione. Ipsum, doloremque ullam!</p>
                    <a href="#" class="btn btn-light text-uppercase px-5" data-bs-toggle="modal" data-bs-target="#modal1">Book Now</a>    
                </div>
                <div class="showcase-img col-md-6 d-flex gap-3">
                    <img src="img/japon1.png" alt="" class="img-fluid">
                    <img src="img/japan2.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
       
    <div id="modal1" class="modal fade">
        <div class="modal-dialog modal-lg mt-3">
            <div class="modal-content px-5 py-3">
                <div class="row">
                    <div class="col-lg-12 contact-form">
                        <div class="card border-0">
                            <div class="card-body">
                                <div class="text-end">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="card-title text-center pb-3">
                                    <h3>Book Now</h3>
                                    <p class="lead text-muted fw-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, optio.</p>
                                </div>
                                <form>
                                    <div class="mb-3">
                                        <input type="text" placeholder="Name" class="form-control bg-light">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" placeholder="last Name" class="form-control bg-light">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" placeholder="Email" class="form-control bg-light">
                                    </div>
                                    <input type="submit" value="Send" class="btn btn-dark w-100 mb-5">
                                </form>
                            </div>
                        </div>                    
                    </div>
                </div>               
            </div>
        </div>
    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
